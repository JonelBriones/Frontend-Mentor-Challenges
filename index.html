<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles.css" />
        <title>Frontend Mentor | Intro section with dropdown navigation</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <nav>
            <div class="left">
                <div class="dropdown">
                    <div class="selected">
                        <img src="./images/logo.svg" />
                    </div>
                </div>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Features</span>
                        <div>
                            <ul>
                                <li>1</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Company</span>
                        <div>
                            <ul>
                                <li>1</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Careers</span>
                        <div>
                            <ul>
                                <li>1</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">About</span>
                        <div>
                            <ul>
                                <li>1</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="dropdown">
                    <div class="selected">
                        <button class="log">Login</button>
                        <button class="reg">Register</button>
                    </div>
                </div>
            </div>
        </nav>
        Make remote work Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and watch productivity soar.
        Learn more
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
